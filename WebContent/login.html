<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>重庆文理学院宿舍管理系统>>登陆</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/dms-plugin.js"></script>
<script type="text/javascript" src="js/dms-login.js"></script>
</head>
<body>
	<div class="login">
		<div class="box">
			<form class="form-horizontal" role="form" action="" method = "post">
				<input type="hidden" name="userType" value="1"></input>
				<h2>学生登录口</h2>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<input class="form-control" type="text" name="account" placeholder="用户名" required	autofocus>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<input class="form-control" type="password" name="pwd" placeholder="密码" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<button id="loginBtn" type="submit" class="btn btn-info btn-lg btn-block">登录</button>
					</div>
				</div>
			</form>
			<a href="admin/login.html" class="btn btn-primary btn-sm">管理员入口</a>
		</div>
	</div>
</body>
</html>
