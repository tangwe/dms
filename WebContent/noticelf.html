		$('input').iCheck({

			radioClass : 'iradio_flat-blue',

			$('.theme-popover-mask').fadeOut(100);
			$('.theme-popover').slideUp(200);

			<div class="content">
				<div class="main">

							<div class="form-group">
								<label class="col-sm-2 control-label">标签</label>
								<div class="col-sm-10">
									<input class="form-control" name="lfTag" placeholder="填写标签内容..." required autofocus />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">类型</label>

							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">内容</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="5" name="lfContent" placeholder="填写你的内容..." required></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button id="pubBtn" type="submit" class="btn btn-primary">发布</button>
									<button id="revBtn" class="btn btn-primary review">预览</button>

							</div>
