<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>后台管理系统>>寝室信息管理</title>
</head>
<body>
	<script type="text/javascript" src="./js/user/room.js"></script>
	<div class="easyui-layout" fit="true" border="false">
		<div region="north" border="false" title='检索' style="height: 60px; overflow: hidden;">
			<form id="roomSearchBox">
				<table>
					<th style="font-family: 宋体; font-size: 12px">寝室名称：</th>
					<td><input name="kw1" type="text" /></td>
					<th style="font-family: 宋体; font-size: 12px">属于宿舍：</th>
					<td><input name="kw2" type="text" /></td>
					<td><a id="searchBtn" class="easyui-linkbutton"	data-options="iconCls:'icon-search'"></a></td>
				</table>
			</form>
		</div>
		<div region="center" border="false">
			<table id="roomDataList"></table>
		</div>
	</div>
	<div id="roomDialog" style="display: none">
		<form style="text-align: center;" method="post">
			<table style="margin: 20px auto;">
				<tr>
					<td style="font-size: 12px">寝室名称:</td>
					<td><input class="easyui-validatebox" type="text" name="rNo"
						data-options="required:true"></input></td>
				</tr>
				<tr></tr>
				<tr>
					<td style="font-size: 12px">寝室备注:</td>
					<td><input class="easyui-validatebox" type="text" name="rDesc"></input></td>
				</tr>
				<tr></tr>
				<tr>
					<td style="font-size: 12px">属于宿舍:</td>
					<td><input name="dormID" /></td>
				</tr>
				<tr></tr>
				<tr>
					<td style="font-size: 12px">寝室状态:</td>
					<td><select class="easyui-combobox"
						data-options="panelHeight:'auto'" name="state">
							<option value="1">可用</option>
							<option value="0">不可用</option>
							<option value="2">使用中</option>
					</select></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
